<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
            <div class="image">
                <img src="./profile-image.jpg" alt="profile image" class="image">
            </div>

            <div class="text-data">
                <spam class="name">Nayan Bebale</spam>
                <spam class="job">Python developer</spam>
            </div>

            <div class="media-bottons">
                <a href="#" class="link" style="color: white; background-color: blue;">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="link" style="color: white; background-color: #1da1f2;">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="link" style="color: white; background-color: #e1306c;">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" class="link" style="color: white; background-color: #ff000f;">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>

                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>

                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">20k</span>
                </div>
            </div>
    </div>

    
    
</body>
</html>
